<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>Subedei</title>
  <meta name='description' content=''>
  <script src="https://use.fontawesome.com/a2e30851ba.js"></script>
  <link rel='stylesheet' type='text/css' href='./css/styles.css'>
  <link rel='stylesheet' type='text/css' href='./css/reservationStyles.css'>
</head>

<body>
<div id='flexContainer'>
  <header>
    <img id='logo' src='./img/logo.png' alt='Subedei logo'>
  </header>
  <div id='mainImgContainer'>
    <img id='mainImg' src='#' alt='main image'>
    <div id="socialMedia">
      <a href='https://twitter.com' target='blank'><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a href='https://www.facebook.com/' target='blank'><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
      <a href='https://www.instagram.com/' target='blank'><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </div>
  </div>
  <div id='newsSpecialLocationContainer'>
    <div id='newsContainer'>
      <p id='newsHead'>Title</p>
      <p id='newsDate'>date</p>
      <p id='newsContent'>Content from API</p>
    </div>
    <div id='dailySpecialContainer'>
      <div class='verticalFlex'>
        <img id='dailySpecialImg' src='#' alt='daily special image'>
      </div>
    </div>
    <div id='locationContainer'></div>
    </div>
  </div>
  <div id='tabsAndPhotosContainer'>
    <div id='tabsBox'>
      <div id='tabsRow'>
        <p id='aboutSubedeiTab'>About Subedei</p><p id='menuTab'>Mongol Menu</p><p id='reservationsTab'>Reservations</p>
      </div>
      <div id='tabForm'>
        <div id='aboutSubedeiBody'>our story goes here</div>
        <div id='menuBody'>menu goes here</div>
        <div id='reservationsBody'>
          <h3>Reservations</h3>
          <div class='inputContainer'>
            <input type='text' id='reserv' value='Name'>
            <input type='text' id='reserv' value='Email'>
            <input type='text' id='reserv' value='Phone'>
          </div>
          <div class='housing'>
            <p>Please select your table</p>
            <div class='tables' id='tableContainer'>
              <div class='table' id='table_1'></div>
              <div class='table' id='table_2'></div>
              <div class='table' id='table_3'></div>
              <div class='table' id='table_4'></div>
              <div class='table' id='table_5'></div>
              <div class='table' id='table_6'></div>
              <div class='table' id='table_7'></div>
              <div class='table' id='table_8'></div>
              <div class='table' id='table_9'></div>
              <div class='table' id='table_10'></div>
              <div class='table' id='table_11'></div>
              <div class='table' id='table_12'></div>
              <div class='table' id='table_13'></div>
              <div class='table' id='table_14'></div>
              <div class='table' id='table_15'></div>
              <div class='table' id='table_16'></div>
              <div class='table' id='table_17'></div>
              <div class='table' id='table_18'></div>
              <div class='space'></div>
              <div class='table' id='table_19'></div>
              <div class='table' id='table_20'></div>
              <div class='table' id='table_21'></div>
              <div class='table' id='table_22'></div>
              <div class='table' id='table_23'></div>
              <div class='table' id='table_24'></div>
              <div class='table' id='table_25'></div>
              <div class='table' id='table_26'></div>
              <div class='table' id='table_27'></div>
              <div class='table' id='table_28'></div>
              <div class='table' id='table_29'></div>
              <div class='table' id='table_30'></div>
              <div class='table' id='table_31'></div>
              <div class='table' id='table_32'></div>
              <div class='table' id='table_33'></div>
              <div class='table' id='table_34'></div>
              <div class='table' id='table_35'></div>
              <div class='table' id='table_36'></div>
            </div>
            <button type='submit' id='submit'>Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div id='photosRightContainer'>
      <div class='photoBoxes'>
        <div class='verticalFlex'>
          <img id='rightPhoto1' src='#' alt='food photo'>
        </div>
      </div>
      <div class='photoBoxes'>
        <div class='verticalFlex'>
          <img id='rightPhoto2' src='#' alt='food photo'>
        </div>
      </div>
      <div class='photoBoxes'>
        <div class='verticalFlex'>
          <img id='rightPhoto3' src='#' alt='food photo'>
        </div>
      </div>
    </div>
  </div>
  <footer>
  </footer>
</div>
<script src='js/jquery-3.2.1.min.js'></script>
<script src='js/main.js'></script>
</body>
</html>
